---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chucknorris
  labels:
    app: chucknorris-joke
spec:
  replicas: 3
  selector:
    matchLabels:
      app: chucknorris-joke
  template:
    metadata:
      labels:
        app: chucknorris-joke
    spec:
      containers:
        - name: chucknorris-joke
          image: mayoob/chucknorris-joke
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: db_root_password
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: db_root_password
            - name: db_name
              value: ChucknorrisDB
      imagePullSecrets:
        - name: myregistrykey

---
apiVersion: v1
kind: Service
metadata:
  name: chucknorris-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: chucknorris-joke
  type: LoadBalancer 